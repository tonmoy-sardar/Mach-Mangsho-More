<ion-content padding class="login-page">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="Ionic logo">
    </div>

    <div class="login-form-body">
        <ion-title>
            <h3 class="login-form-title">Login Page</h3>
        </ion-title>
        <form [formGroup]="loginForm" novalidate (submit)="signIn()" novalidate>
            <ion-list class="login-body">
                <ion-item class="mb-1">
                    <ion-input type="text" formControlName="email_contact"  name="email_contact" [ngClass]="displayFieldCss(loginForm,'email_contact')" placeholder="Email / Mobile Number"></ion-input>
                    <!-- <div class="invalid-feedback text-left" *ngIf="isFieldValid(loginForm,'email_contact')">
                            Email is required
                          </div> -->
                          <ion-item *ngIf="isFieldValid(loginForm,'email_contact')">
                                <p>Please enter a Email.</p>
                            </ion-item>
                </ion-item>

                <ion-item class="mb-1">
                    <ion-input type="password" formControlName="password" name="password" [ngClass]="displayFieldCss(loginForm,'password')" placeholder="Password"></ion-input>
                    <ion-item *ngIf="isFieldValid(loginForm,'password')">
                            <p>Please enter a Password.</p>
                        </ion-item>
                </ion-item>

            </ion-list>
            <ion-row responsive-sm class="login-bottom">
                <ion-col class="pl-0 pr-0">
                    <button ion-button color="primary" block>Login</button>
                </ion-col>
            </ion-row>
        </form>
        <p class="text-center not-member" (click)="gotoForgotPassword()"> <span class="creat">Forgot Password</span> </p>
        <p class="text-center not-member" (click)="gotoSignup()">Not a member? <span class="creat">Create your account</span> </p>
    </div>



</ion-content>
