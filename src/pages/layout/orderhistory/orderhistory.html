<ion-content fullscreen>
  <div class="order-list-body">
    <ion-card (click)="gotoOrderDetails(order.id)" *ngFor="let order of orderList; let i = index">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-list no-lines class="recipe-name">No : {{order.order_no}}</ion-list>
            </ion-col>
            <ion-col col-6>
              <ion-list no-lines class="recipe-name">{{order.date_created}}</ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-list no-lines class="recipe-name">
                Payment Status
                <p *ngIf="order.is_paid==0">Pending</p>
                <p *ngIf="order.is_paid==1">Paid</p>
                <p *ngIf="order.is_paid==2">Cancel</p>
              </ion-list>
            </ion-col>
            <ion-col col-4>
              <ion-list no-lines class="recipe-name">
                Payment Method
                <p *ngIf="order.payment_type ==1">Paytm</p>
                <p *ngIf="order.payment_type ==2">COD</p>
              </ion-list>
            </ion-col>
            <ion-col col-4>
              <ion-list no-lines class="recipe-name">
                Grand Total
                <p>{{order.total_price}}</p>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <hr>
              <p class="order-placed">Order Placed</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

    </ion-card>

    <div *ngIf="orderList.length ==0">
      <img src="assets/imgs/no-records.png">
    </div>
  </div>
</ion-content>
