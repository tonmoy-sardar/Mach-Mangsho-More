<ion-content fullscreen>
  <div class="product-banner">
    <h5 class="pro-title">{{proDetails.name}}</h5>
    <div class="product-pic">
        <img [src]="proDetails.image_small != '' && imageBaseUrl+ proDetails.image_small || 'assets/imgs/no-image.png'">

    </div>
  </div>
  <div class="recipe-list-body">
    <ion-card *ngFor="let recipeList of proRecipeList; let i = index">
      <ion-card-content (click)="gotoDetails(recipeList.id)">
        <ion-grid>
          <ion-row >
            <ion-col col-6>
              <ion-list no-lines class="recipe-name">{{recipeList.blog_title}}</ion-list>
              
              <!-- <ion-list no-lines class="recipe-name">বেগুন ভর্তা</ion-list>
              <ion-list no-lines class="recipe-name">बैंगन भाना</ion-list> -->
              <ion-item class="recipe-category"><button class="veg">Veg</button></ion-item>
            </ion-col>
            <ion-col col-6 >
              <div class="recipe-image">
                
                <img [src]="recipeList.blog_small_image != '' && imageBaseUrl+ recipeList.blog_small_image || 'assets/imgs/no-image.png'">

                <button class="market-price" ion-button round><span>Cooking </span>
                  <small>10min</small>
              </button>
              <button class="our-price" ion-button round><span>Bengali </span>
                 
              </button>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

    </ion-card>

    <div *ngIf="proRecipeList.length==0">
      <img src="assets/imgs/no-records.png">
  </div>
  </div>
</ion-content>
