<ion-content fullscreen *ngIf="visibleKey">
  <div class="top-banner" ion-fixed>
  <div class="product-banner">
    <h5 class="pro-title">{{productName}}</h5>
    <div class="product-pic">
        <img [src]="productImage != ''? imageBaseUrl+ productImage : 'assets/imgs/no-image.png'">

    </div>
    
  </div>
  <div class ="recipe-title-custom">
    <h5>Recipe</h5>
  </div>
</div>
  <div class="recipe-list-body">
   
    <ion-card (click)="gotoDetails(recipeList.id)" *ngFor="let recipeList of proRecipeList; let i = index">
      <ion-card-content >
        <ion-grid>
          <ion-row>
            <ion-col col-7>
              <ion-list no-lines class="recipe-name">{{recipeList.blog_title}}</ion-list>
              <ion-item class="recipe-category" *ngIf="recipeList.recipe_type =='veg'"><button class="veg">{{recipeList.recipe_type}}</button></ion-item>
              <ion-item class="recipe-category" *ngIf="recipeList.recipe_type !='veg'"><button class="nonveg">{{recipeList.recipe_type}}</button></ion-item>
              <ion-list *ngIf="recipeList.average_rating==null" style="padding-left: 10px;">
                  
                  <span class="card-small-headding">Rating :</span>
                  <span class="rating" *ngFor="let rat of rating; let i = index" [ngClass]="[i <= 0 - 1 ? 'active' : '']" style="margin-right: 2px;"><ion-icon name="star"></ion-icon></span>
              </ion-list>
              <ion-list *ngIf="recipeList.average_rating!=null" style="padding-left: 10px;">
                 
                  <span class="card-small-headding">Rating : </span>
                  <span class="rating" *ngFor="let rat of rating; let i = index" [ngClass]="[i <= recipeList.average_rating.averagerating - 1 ? 'active' : '']" style="margin-right: 2px;"><ion-icon name="star"></ion-icon></span>
              </ion-list>
              <ion-list  style="padding-left: 10px;" *ngIf="recipeList.user_name!=null">
                  <span class="card-small-headding">By : </span>
                  <span >{{recipeList.user_name.name}}</span>
              </ion-list>
            </ion-col>
            <ion-col col-5>
              <div class="recipe-image" >

                <img [src]="recipeList.blog_small_image != ''? imageBaseUrl+ recipeList.blog_small_image : 'assets/imgs/no-image.png'">

                <button class="market-price" ion-button round><span>Cooking </span>
                  <small>{{recipeList.cooking_time}}</small>
                </button>
                <button class="our-price" ion-button round><span>{{recipeList.recipe_language}} </span>

                </button>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

    </ion-card>

    <div *ngIf="proRecipeList.length==0">
      <img src="assets/imgs/no-records.png">
    </div>
  </div>
</ion-content>
