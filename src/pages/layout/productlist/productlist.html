<ion-content fullscreen>
    <div class="product-banner-image">
        <img src="assets/imgs/banner2.jpg" alt="" />
        <!-- banner_image
        <img [src]="product.image_small != '' && imageBaseUrl+ product.image_small || 'assets/imgs/no-image.png'"> -->

        <div class="product-banner-text">
            <h1>{{catName}}</h1>
            <div class="product-banner-search">
                <!-- <ion-grid>
                    <ion-row>
                        <ion-col col-4></ion-col>
                        <ion-col col-6>
                            <ion-item class="mb-1">
                                <ion-input type="text"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2></ion-col>
                    </ion-row>
                </ion-grid> -->
                <form id="search-form" class="form-inline">
                    <div class="input-group">
                        <input type="text" name="searchText"  [(ngModel)]="searchText" class="form-control search-form">
                        <span class="input-group-btn"><button type="submit" class="btn btn-primary search-btn"
                                data-target="#search-form" name="q"><i (click)="start()" class="fa fa-microphone"
                                    aria-hidden="true"></i>

                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="product-list-body">
        <ion-card *ngFor="let product of allProductList">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                        </ion-col>
                        <ion-col col-6>
                            <div class="product-image" (click)="gotoDetails(product.id)">
                                <!-- <img src="assets/imgs/veg1.png"> -->
                                <img
                                    [src]="product.image_small != '' && imageBaseUrl+ product.image_small || 'assets/imgs/no-image.png'">

                                <button class="price-trend-up">
                                    <ion-icon name="arrow-round-up"></ion-icon>
                                </button>


                                <button class="market-price" ion-button round><span>{{product.market_price}} / {{product.unit}}
                                    </span>
                                    <small>Market price</small>
                                </button>
                                <button class="our-price" ion-button round><span>{{product.unit_price}} / {{product.unit}} </span>
                                    <small>Our price</small>
                                </button>
                            </div>
                        </ion-col>
                    </ion-row>

                </ion-grid>
                
                <i class="fa fa-heart favrate" aria-hidden="true" (click)="addWishList(product.id)"></i>
                <div class="product-detais">
                    <ion-list no-lines>{{product.name}}</ion-list>
                    <ion-item class="pro-status">
                        <button *ngIf="product.quantity_count > 5" class="pro-available">Available</button>
                        <button *ngIf="product.quantity_count > 0 && product.quantity_count < 6" class="pro-limited">Limited</button>
                        <button *ngIf="product.quantity_count < 1"class="pro-sold">Sold Out</button>
                    </ion-item>
                </div>
            </ion-card-content>
        </ion-card>

        <div *ngIf="allProductList.length==0">
            <img src="assets/imgs/no-records.png">
        </div>
    </div>

</ion-content>
