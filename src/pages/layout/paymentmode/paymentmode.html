<ion-content fullscreen>
  <!-- <page-cartdetailsbanner></page-cartdetailsbanner> -->
  <div class="banner-body" ion-fixed>
  <div class="product-banner">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="profile-pic-small">
            <img *ngIf="userId !=''" [src]="profileDetails.profile_image != ''? imageBaseUrl+ profileDetails.profile_image : 'assets/imgs/no-image.png'">
          </div>
        </ion-col>
        <ion-col col-4>
          <ion-list no-lines *ngIf="userId ==''">Guest</ion-list>
          <ion-list no-lines *ngIf="userId !=''">{{profileDetails.name}}</ion-list>
          <ion-list no-lines><small> {{todayDate | date:'MMM d, y'}} </small> </ion-list>
        </ion-col>
        <ion-col col-5>
          <ion-list no-lines class="cart-total-price">Value <span> <i class="fa fa-rupee"></i>{{total_item_price}} </span>
          </ion-list>
          <ion-list no-lines class="cart-total-saving">Savings <span> <i class="fa fa-rupee"></i>{{total_market_saving}} </span>
          </ion-list>
          <ion-list no-lines>Item <span> {{customer_cart_data.length}} </span> </ion-list>
          <ion-list no-lines>Delivery <span> <i class="fa fa-rupee"></i> {{this.delivery_charge}} </span> </ion-list>
          <ion-list no-lines>Total <span> <i class="fa fa-rupee"></i> {{total_item_price + this.delivery_charge}} </span> </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="page-tab">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button></button>
        </ion-col>
        <ion-col col-3>
          <button></button>
        </ion-col>
        <ion-col col-3>
          <button></button>
        </ion-col>
        <ion-col col-3>
          <button class="active"></button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h3>Delivery Address</h3>
  </div>
</div>
  <div class="cart-body">

    </div>
  </div>

</ion-content>
