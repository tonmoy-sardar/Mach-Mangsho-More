<ion-content fullscreen>
    <!-- <page-cartdetailsbanner></page-cartdetailsbanner> -->
  <div class="product-banner">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="profile-pic-small">
            <img
              [src]="profileDetails.profile_image != '' && imageBaseUrl+ profileDetails.profile_image || 'assets/imgs/no-image.png'">
          </div>
        </ion-col>
        <ion-col col-4>
          <ion-list no-lines>{{profileDetails.name}}</ion-list>
        </ion-col>
        <ion-col col-5>
          <ion-list no-lines>Market Value <span> {{total_market_price}} </span> </ion-list>
          <ion-list no-lines>Savings <span> {{total_market_saving}} </span> </ion-list>
          <ion-list no-lines>Iteam <span> {{customer_cart_data.length}} </span> </ion-list>
          <ion-list no-lines>Bag Value <span> {{total_item_price}} </span> </ion-list>
          <ion-list no-lines>Delivery Charge <span> {{this.delivery_charge}} </span> </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="cart-body">
    <div class="page-tab">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <button></button>
          </ion-col>
          <ion-col col-3>
            <button></button>
          </ion-col>
          <ion-col col-3>
            <button></button>
          </ion-col>
          <ion-col col-3>
            <button class="active"></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="delivery-slot">
      <h3>Choose Preferred Delivery Slot</h3>
      <ion-card>
        <ion-item>
          Credit Card
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          Paytm
        </ion-item>
      </ion-card>
      <ion-card (click)="placeOrder(2)">
        <ion-item>
          Cash/COD
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          Sodexo
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          Debit Crad / Net Banking
        </ion-item>
      </ion-card>
    </div>
  </div>

</ion-content>
