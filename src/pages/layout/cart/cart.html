<ion-content fullscreen>
    <div class="product-banner">
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <div class="profile-pic-small">
                        <img alt="" src="assets/imgs/profile-pic.png">
                    </div>
                </ion-col>
                <ion-col col-4>
                    <ion-list no-lines>Deb</ion-list>
                    <ion-list no-lines>Date <small> 22-12-2018 </small> </ion-list>
                </ion-col>
                <ion-col col-5>
                    <ion-list no-lines>Value <span> 1280 </span> </ion-list>
                    <ion-list no-lines>Savings <span> 1280 </span> </ion-list>
                    <ion-list no-lines>Iteam <span> 12 </span> </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <div class="product-pic-small">
                        <img alt="" src="assets/imgs/brinjal-green.jpg">
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>
    <div class="cart-body">
        <div class="page-tab">
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <button class="active"></button>
                    </ion-col>
                    <ion-col col-3>
                        <button></button>
                    </ion-col>
                    <ion-col col-3>
                        <button></button>
                    </ion-col>
                    <ion-col col-3>
                        <button></button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <h3>Choose Preferred Delivery Slot</h3>

        <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 class="span-red">
                            <ion-list no-lines>Bringle Varta</ion-list>
                            <ion-list no-lines>বেগুন ভর্তা <span>₹ 25</span></ion-list>
                            <ion-list no-lines>बैंगन भाना <span>₹ २५</span> </ion-list>
                            <span>Saving Rs.20</span>
                            <ion-item class="pro-status"><button class="cart-iteam-no">Iteam 1</button></ion-item>
                        </ion-col>
                        <ion-col col-6>
                            <div class="product-image">
                                <img src="assets/imgs/brinjal-green.jpg">
                                <button class="price-trend-down"> <ion-icon name="arrow-round-down"></ion-icon></button>

                                <button class="cart-pro-price" ion-button round><span>Rs. 180 </span></button>
                                <button class="cart-pro-edit" ion-button round><span>Edit</span></button>
                            </div>

                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card-content>

        </ion-card>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                        <p class="cart-bag-value">Bag Value: 1280</p>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-2></ion-col>
                    <ion-col col-4>
                        <div class="btn-round btn-submit" (click)="gotoPage()"><a>Proceed</a></div>
                    </ion-col>
                    <ion-col col-4>
                        <div class="btn-round btn-back" (click)="goback()"><a>Back</a></div>
                    </ion-col>
                    <ion-col col-2></ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>



    </div>

</ion-content>
