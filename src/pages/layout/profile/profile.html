<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content fullscreen>
    <div class="profile-banner">
        <h3 class="text-center">{{userName}}</h3>
        <div class="profile-pic">
            <img [src]="userImage != ''? imageBaseUrl+ userImage : 'assets/imgs/no-image.png'">
        </div>
    </div>
    <div class="profile-body">
        <ion-card>
            <ion-item (click)="gotoPage('HomePage')">
                Home
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item *ngIf="loggedIn==true" (click)="gotoPage('DashboardPage')">
                Dashboard
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item *ngIf="loggedIn==true" (click)="gotoPage('OrderhistoryPage')">
                Order History
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item *ngIf="loggedIn==true">
                Personal Details
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
                <button class="btn-menu" (click)="gotoPage('ProfileeditPage')">Edit</button>
                <button class="btn-menu" (click)="gotoPage('ProfileviewPage')">View</button>
            </ion-item>
            <ion-item *ngIf="loggedIn==true" (click)="gotoPage('WishlistPage')">
                Wish List
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item  (click)="gotoPage('AllrecipelistPage')">
                Recipe
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item *ngIf="loggedIn==true" (click)="gotoPage('SpendingpatternPage')">
                Spending Pattern
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item (click)="logOut()" *ngIf="loggedIn==true">
                Logout
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>

        </ion-card>
    </div>
</ion-content>
