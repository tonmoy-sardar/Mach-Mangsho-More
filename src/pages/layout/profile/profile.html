<ion-content fullscreen>
    <div class="profile-banner">
        <h3 class="text-center">{{userName}}</h3>
        <div class="profile-pic">
            <!-- <img src="assets/imgs/profile-pic.png" alt="" /> -->
            <img [src]="userImage != '' && imageBaseUrl+ userImage || 'assets/imgs/no-image.png'">
        </div>
        <!-- <h3 class="text-center">{{profileDetails.Name}}</h3>
		<p class="text-center">{{profileDetails.Address}}</p>		 -->
    </div>
    <div class="profile-body">
        <ion-card>
            <ion-item>
                Order History
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>

            </ion-item>

            <ion-item>
                Personal Details
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
                <button class="btn-menu" (click)="gotoEditProfile()">Edit</button>
                <button class="btn-menu" (click)="gotoViewProfile()">View</button>
            </ion-item>
            <ion-item (click)="gotoWishList()">
                Wish List
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <ion-item>
                Spending Pattern
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item>
            <!-- <ion-item>
                Recipes
                <ion-icon name="ios-arrow-forward-outline" class="profile-forward"></ion-icon>
            </ion-item> -->
        </ion-card>
    </div>
</ion-content>
