<ion-content fullscreen>
    <div class="product-banner">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <div class="profile-pic-small">
              <img alt="" src="assets/imgs/profile-pic.png">
            </div>
          </ion-col>
          <ion-col col-4>
            <ion-list no-lines>Deb</ion-list>
            <ion-list no-lines>Date 22-12-2018 </ion-list>
          </ion-col>
          <ion-col col-5>
            <ion-list no-lines>Value 1280</ion-list>
            <ion-list no-lines>Savings 200</ion-list>
            <ion-list no-lines>Iteam 4</ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <div class="product-pic-small">
              <img alt="" src="assets/imgs/brinjal-green.jpg">
            </div>
          </ion-col>
        </ion-row>
  
      </ion-grid>
    </div>
    <div class="cart-body">
      <div class="page-tab">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <button></button>
            </ion-col>
            <ion-col col-3>
              <button  class="active"></button>
            </ion-col>
            <ion-col col-3>
              <button></button>
            </ion-col>
            <ion-col col-3>
              <button></button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="delivery-slot">
        <h3>Choose Preferred Delivery Slot</h3>
        <ion-card *ngFor="let myAddress of allAddressList; let i = index" (click)="gotoPage()">
          <ion-item><span>Saved Address </span> <span class="address-type">{{myAddress.type}}</span></ion-item>
          <ion-item>
            <p>{{myAddress.address}} ,{{myAddress.state_name}}, {{myAddress.pincode}}</p>
          </ion-item>
        </ion-card>

          <ion-item><span>Saved Address 2</span> <span class="address-type">Office</span></ion-item>
          <ion-item>
            <p>4, Aswini Dutta Road, Kolkata 700029</p>
          </ion-item>
        </ion-card> -->
       
        <ion-card class="new-address">
            <ion-item>
              <a>New Address</a>
            </ion-item>
            
          </ion-card>
       
      </div>
  
    </div>
