<ion-content fullscreen>
    <div class="product-banner">
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <div class="profile-pic-small">
                        <!-- <img alt="" src="assets/imgs/profile-pic.png"> -->
                        <img [src]="profileDetails.profile_image != '' && imageBaseUrl+ profileDetails.profile_image || 'assets/imgs/no-image.png'">
                    </div>
                </ion-col>
                <ion-col col-4>
                    <ion-list no-lines>{{profileDetails.name}}</ion-list>
                    <ion-list no-lines>Date <small>  <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime> </small> </ion-list>
                </ion-col>
                <ion-col col-5>
                    <ion-list no-lines>Market Value <span> {{total_market_price}} </span> </ion-list>
                    <ion-list no-lines>Savings <span> {{total_market_saving}} </span> </ion-list>
                    <ion-list no-lines>Iteam <span> {{customer_cart_data.length}} </span> </ion-list>
                </ion-col>
            </ion-row>
            <!-- <ion-row>
                <ion-col col-12>
                    <div class="product-pic-small">
                        <img alt="" src="assets/imgs/brinjal-green.jpg">
                    </div>
                </ion-col>
            </ion-row> -->

        </ion-grid>
    </div>
    <div class="cart-body">
      <div class="page-tab">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <button></button>
            </ion-col>
            <ion-col col-3>
              <button  class="active"></button>
            </ion-col>
            <ion-col col-3>
              <button></button>
            </ion-col>
            <ion-col col-3>
              <button></button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="delivery-slot">
        <h3>Choose Preferred Delivery Slot</h3>
        <ion-card *ngFor="let myAddress of allAddressList; let i = index" (click)="gotoPage()">
          <ion-item><span>Saved Address </span> <span class="address-type">{{myAddress.type}}</span></ion-item>
          <ion-item>
            <p>{{myAddress.address}} ,{{myAddress.state_name}}, {{myAddress.pincode}}</p>
          </ion-item>
        </ion-card>
        <!-- <ion-card (click)="gotoPage()">
          <ion-item><span>Saved Address 2</span> <span class="address-type">Office</span></ion-item>
          <ion-item>
            <p>4, Aswini Dutta Road, Kolkata 700029</p>
          </ion-item>
        </ion-card> -->
       
        <ion-card class="new-address">
            <ion-item>
              <a (click)="addNewAddress()">New Address</a>
            </ion-item>
            
          </ion-card>
       
      </div>
  
    </div>
  
  </ion-content>
