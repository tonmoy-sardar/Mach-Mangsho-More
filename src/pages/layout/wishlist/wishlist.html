<!--

See http://ionicframework.com/docs/components/#navigation for more info on
Ionic pages and navigation.
-->

<ion-content fullscreen>
    <div class="product-banner-image">
        <img src="assets/imgs/banner2.jpg" alt="" />
        <div class="product-banner-text">
            <h1>Wishlist</h1>
            <div class="product-banner-search">
                <form id="search-form" class="form-inline" role="form" method="post" action="" target="_blank">
                    <div class="input-group">
                        <input type="text" class="form-control search-form">
                        <span class="input-group-btn"><button type="submit" class="btn btn-primary search-btn"
                                data-target="#search-form" name="q"><i (click)="start()" class="fa fa-microphone" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="product-list-body" *ngIf="visibleKey">
        <ion-card *ngFor="let product of whisListProduct; let i = index">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <div class="product-detais">
                                <ion-list no-lines class="product-name">{{product.name}}</ion-list>
                                <ion-item class="pro-status">
                                    <button *ngIf="product.product_stock > 5" class="pro-available">Available</button>
                                    <button *ngIf="product.product_stock > 0 && product.product_stock < 6" class="pro-limited">Limited</button>
                                    <button *ngIf="product.product_stock < 1" class="pro-sold">Sold Out</button>
                                </ion-item>
                            </div>
                        </ion-col>
                        <ion-col col-6>
                            <div class="product-image" (click)="gotoDetails(product.product_id)">
                                <img [src]="product.image_small != '' && imageBaseUrl+ product.image_small || 'assets/imgs/no-image.png'">
                                <button class="price-trend-up" *ngIf="product.price_status==1">
                                    <ion-icon name="arrow-round-up"></ion-icon>
                                </button>
                                <button class="price-trend-down" *ngIf="product.price_status==2">
                                    <ion-icon name="arrow-round-down"></ion-icon>
                                </button>
                                <button class="price-trend-same" *ngIf="product.price_status==3"><i class="fa fa-arrows-h"
                                        aria-hidden="true"></i></button>
                                <button class="market-price" ion-button round><span><i class="fa fa-rupee"></i>{{product.market_price}} /{{product.quantity_count}} {{product.unit}}
                                    </span>
                                    <small>Market price</small>
                                </button>
                                <button class="our-price" ion-button round><span><i class="fa fa-rupee"></i>{{product.price}} / {{product.quantity_count}} {{product.unit}} </span>
                                    <small>Our price</small>
                                </button>
                            </div>
                        </ion-col>
                    </ion-row>
                    <i class="fa fa-trash delete" aria-hidden="true" (click)=deleteWishList(product.id)></i>
                </ion-grid>
            </ion-card-content>
        </ion-card>
        <div *ngIf="whisListProduct.length==0">
            <img src="assets/imgs/no-records.png">
        </div>
    </div>
</ion-content>
