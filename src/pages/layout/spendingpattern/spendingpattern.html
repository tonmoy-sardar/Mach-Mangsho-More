<ion-content fullscreen>
  <div class="product-banner-image">
    <img src="assets/imgs/banner2.jpg" alt="" />
    <div class="product-banner-text">
      <h1>Spending Pattern</h1>

    </div>
  </div>
  <div class="product-list-body">


    <ion-card>
      <ion-card-header>
        Spending Pattern (Current Month)
      </ion-card-header>
      <ion-card-content>
        <div class="spend-savings">
          <h3 (click)="gotoBarChart()">Total : 4800</h3>
          <h3>Savings : 800</h3>
        </div>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>Select Month</ion-label>
      <ion-select [ngModel]="month" (ngModelChange)="selectMonth($event)" name="month">
        <ion-option *ngFor="let month of monthList" [value]="month">
          {{month.name}}
        </ion-option>
      </ion-select>
    </ion-item>


    <ion-card *ngIf="isMonthShow==1">
      <ion-card-header>
        {{selectedMonth}} Spending Pattern
      </ion-card-header>
      <ion-card-content>
        <div class="spend-savings">
          <h3 (click)="gotoBarChart()">Total : 4800</h3>
          <h3>Savings : 800</h3>
        </div>
        <canvas #doughnutCanvasMonth></canvas>
      </ion-card-content>
    </ion-card>


    <ion-item>
      <ion-label>Select Three Month</ion-label>
      <ion-select [ngModel]="month" (ngModelChange)="selectQuater($event)" name="month">
        <ion-option *ngFor="let quarter of quarterly" [value]="quarter">
          {{quarter.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-card *ngIf="isQuaterShow==1">
      <ion-card-header>
        {{selectedQuater}} Spending Pattern
      </ion-card-header>
      <ion-card-content>
        <div class="spend-savings">
          <h3 (click)="gotoBarChart()">Total : {{totalQuaterSum}}</h3>
          <h3>Savings : 800</h3>
        </div>
        <canvas #doughnutCanvasQuater></canvas>
      </ion-card-content>
    </ion-card>

  </div>
