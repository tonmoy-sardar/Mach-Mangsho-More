<ion-content fullscreen *ngIf="visibleKey">
        <div class="product-banner" [ngStyle]="{'background': 'url(' + recipeBannerImage + ') no-repeat'}">
        <div class="product-banner-rating">
            <a ion-button round center-btn>Rate this Recipe</a>
            <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline"
                halfStarIconName="star-half" starIconName="star" nullable="false"
                (ngModelChange)="onModelChange($event)">
            </rating>
        </div>
    </div>

    <div>
        <button ion-button class="review-button" (click)="gotoreviewPage()">Write a review</button>
    </div>

    <div class="rate-btn">
        <ion-grid>
            <ion-row>
                <ion-col col-2></ion-col>
                <ion-col col-4>
                    <div class="btn-round btn-submit" (click)=addRecipeRating()><a>Submit</a></div>
                </ion-col>
                <ion-col col-4>
                    <div class="btn-round btn-back"><a>Back</a></div>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
