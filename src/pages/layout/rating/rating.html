<ion-content fullscreen>
  <div class="product-banner" [ngStyle]="{'background': 'url(../assets/imgs/begun_Curry.jpg)'}">
    <div class="product-banner-rating">
      <a ion-button round>Rate this Recipe</a>
      <div class="rating-part">
     
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        
      </div>

    </div>
  </div>

  <div>
      <button ion-button class="review-button" (click)="gotoreviewPage()">Write a review</button>
  </div>

  <div class="rate-btn">
      <ion-grid>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-4><div class="btn-round btn-submit" ><a>Submit</a></div></ion-col>
            <ion-col col-4><div class="btn-round btn-back"><a>Back</a></div></ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
        </ion-grid>
  </div>
 


</ion-content>
