<ion-content fullscreen>
  
    <div class="product-banner">
      <h5 class="pro-title">{{proDetails.name}}</h5>
      <div class="product-pic">
        <img [src]="proDetails.image_small != '' && imageBaseUrl+ proDetails.image_small || 'assets/imgs/no-image.png'">
      </div>
    </div>
    <div class="trivia-list-body">
        <h4>Trivia</h4>
        <ion-card *ngFor="let trivia of triviaDetails; let i = index">
            <ion-card-content>
              <ion-card-title>
                {{trivia.product_trivia_title}}
                </ion-card-title>
              <p>
                  {{trivia.product_trivia_description}}
              </p>
            </ion-card-content>
          </ion-card>
          <div *ngIf="triviaDetails.length==0">
              <img src="assets/imgs/no-records.png">
          </div>
    </div>
  </ion-content>
